<html>
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="member.css">
      <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
      <title>Beom's Member</title>
   </head>
   <body>
      <div id = "header" class ="join_member">
            <a href = "index.html" class = "h_logo">
               <h1>Beom's Coding</h1>
            </a>
      </div>
      <form id = "join_form" method = "post" action = "memberinput.php">
         <div id = "container" class = "container">
            <div id = "content">
               <div class = "join_content">
                  <div class = "row_group">
                     <div class = "join_row">
                        <h3 class = "join_title">
                           <label for = "id">아이디</label>
                        </h3>
                        <span class = "ps_box int_id">
                           <input type = "text" id = "id" name = "id" class = "int" maxlength="20">
                           <span class = "step_url">@chungwoon.ac.kr</span>
                        </span>
                     </div>
                     <div class = "join_row">
                        <h3 class = "join_title">
                           <label for = "pwd">비밀번호</label>
                        </h3>
                        <span class = "ps_box int_pass">
                           <input type = "password" id = "pwd" name = "pwd" class = "int" maxlength="20">
                           <span class = "lb1">
                              <span id = "pwd1span" class = "step_txt"></span>
                           </span>
                        </span>
                        <h3 class = "join_title">
                           <label for = "pwd2">비밀번호 재확인</label>
                        </h3>
                        <span class = "ps_box int_pass_check">
                           <input type = "password" id = "pwd2" name = "pwd2" class = "int" maxlength="20">
                        </span>
                     </div>
                  </div>
                  <div class = "row_group">
                     <div class = "join_row">
                        <h3 class = "join_title">
                           <label for = "name">이름</label>
                        </h3>
                        <span class = "ps_box box_right_space">
                           <input type = "text" id = "name" name = "name" class = "int" maxlength = "40">
                        </span>
                     </div>
                     <div class = "join_row join_birthday">
                        <h3 class = "join_title">
                           <label for = "yy">생년월일</label>
                        </h3>
                           <input type = "date" name = "regdate" class = "date" data-placeholder="날짜 입력" required>
                     </div>
                  </div>
               </div>
               <div class = "btn_area">
                  <button type = "submit" id = "btnJoin" class = "btn_type btn_primary">
                     <span>회원가입</span>
                  </button>
               </div>
            </div>
         </div>
      </form>
      <style>
         input[data-placeholder]::before {
            color: #bababa;
            font-size: 15px;
         }
      </style>
   </body>
</html>
